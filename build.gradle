plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'eclipse'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'war'
    id "org.gretty" version "3.0.1"
    
}

sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    
    compile("org.springframework:spring-context:4.3.0.RELEASE")
    compile("org.springframework:spring-webmvc:4.3.0.RELEASE")
    compile("org.springframework:spring-webmvc:4.3.0.RELEASE")
    //https://stackoverflow.com/questions/40626103/what-is-the-compatible-version-of-spring-security-with-spring-4-3-0-release
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.13.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.13.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.13.RELEASE'
    //compile group: 'org.springframework.security', name: 'spring-security-taglibs', version: '4.2.13.RELEASE'
    
    compile("org.aspectj:aspectjrt:1.7.4")
    
    providedCompile("javax.inject:javax.inject:1")
    providedCompile("javax.servlet:servlet-api:2.5")
    //compile("javax.servlet:jstl:2.5")
    //compile("javax.servlet.jsp:jsp-api:1.2")    
    compile("org.slf4j:slf4j-api:1.7.5")
    compile("org.slf4j:jcl-over-slf4j:1.7.5")
    compile("org.slf4j:slf4j-log4j12:1.7.5")
    compile("log4j:log4j:1.2.15")
    compile group: 'org.apache.logging.log4j', name: 'log4j', version: '2.8.2'
    
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'
    
}

// Define the main class for the application
mainClassName = 'spring.mvc.App'

test {
    // Use TestNG for unit tests
    useTestNG()
}
